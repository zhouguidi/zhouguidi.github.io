##################################################################
#                     Basic Configurations
##################################################################
# Name of your site (displayed in the header)
name: Guidi Zhou

# Short bio or description (displayed in the header)
description: A Climate Scientist/Linuxer/Programmer/Web Designer

keywords: Guidi, Zhou, Science, Programming, Web
copyright: Copyright 2014 Guidi Zhou

# Your website URL (e.g. http://barryclark.github.io or http://www.barryclark.co)
# Used for Sitemap.xml and your RSS feed
url: http://zhouguidi.github.io

# If you're hosting your site at a Project repository on GitHub pages 
# then add in the baseurl here, like this: "/repository-name"
baseurl: ""

##################################################################
#                     Default Configurations
##################################################################
defaults:
    -
        scope:
            path: ""
            type: "posts"
        values:
            layout: "post"
            author: "Guidi Zhou"
    -
        scope:
            path: ""
            type: "pages"
        values:
            layout: "page"
            author: "Guidi Zhou"

##################################################################
#                     Social Configurations
##################################################################
# Includes an icon in the footer for each username you enter
footer-links:
  dribbble: 
  email: zhouguidi@gmail.com
  facebook: guidi.zhou
  flickr: 
  github: zhouguidi
  instagram: 
  linkedin: 
  pinterest: 
  rss: myrss # just type anything here for a working RSS icon, make sure you set the "url" above!
  twitter: 
  stackoverflow: # your stackoverflow profile, e.g. "users/50476/bart-kiers"
  googleplus: 107166973313221200507

# Your disqus shortname, entering this will enable commenting on posts
disqus: zhouguidi

# Enter your Google Analytics web tracking code (e.g. UA-2110908-2) to activate tracking
google_analytics: UA-56617299-1

##################################################################
#                     Site Configurations
##################################################################
markdown: kramdown
highlighter: pygments
permalink: /blogs/:title/
paginate: 5
paginate_path: "blogs/page:num"

# Time Zone
timezone: Europe/Berlin

# Kramdown settings
kramdown:
    input: GFM  # enable GitHub Flavord Markdown

# The release of Jekyll Now that you're using
version: v1.0.0

# Set the Sass partials directory, as we're using @imports
sass:
  style: :compressed

# Use the following plug-ins
#gems:
#  - jemoji # Emoji please!
#  - jekyll-sitemap # Create a sitemap using the official Jekyll sitemap gem

# Exclude these files from your production _site
exclude:
    - Gemfile
    - Gemfile.lock
    - LICENSE
    - README.md
