---
belongs: blogs
---
    <!-- page-specific stylesheets -->
    <link rel="stylesheet" href="/styles/blogs.css">

    <div class="container-fluid">
        <div class="container text-center">
            <!-- page header -->
            <div class="page-header text-center">
                <h1>Tag Cloud</h1>
            </div>

            <br />
            <!-- jumps -->
            <ul class="list-inline text-center">
                <li class="h5"><a href="{{ site.baseurl }}/blogs/"><i class="fa fa-tasks"></i> Block View</a></li>
                <li class="divider"></li>
                <li class="divider"></li>
                <li class="h5"><a href="{{ site.baseurl }}/blogs/listview/"><i class="fa fa-list"></i> List View</a></li>
            </ul>

            <div class="col-xs-0 col-sm-2 col-md-3">
            </div>
            <!-- tag cloud -->
            <div class="tagcloud col-xs-12 col-sm-8 col-md-6 text-center">
                <ul class="list-inline">
                    {% for tag in site.tags %}
                    <li style="font-size: {{ tag[1] | size | times:100 | divided_by:site.tags.size | plus:70 }}%"><a class="taglink" href="{{ site.baseurl }}/blogs/tags/{{ tag[0] }}/"><span class="label label-{% cycle 'primary', 'success', 'warning', 'danger' %}">{{ tag[0] }}</span></a></li>
                    {% endfor %}
                </ul>
            </div>
            <div class="col-xs-0 col-sm-2 col-md-3">
            </div>
        </div>
    </div>
