---
belongs: blogs
---

    <div class="container-fluid">
        <div class="container">
            <div class="page-header text-center">
                <h1>Tag: GitHub_Pages</h1>
            </div>

            <br />
            <h4><a href="{{ site.baseurl }}/blogs/tags/"><i class="fa fa-cloud"></i> See the Tag Could</a></h4>

            <div class="posts">
                {% for post in site.tags.GitHub_Pages %}
                    <article class="post">    
                        <h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>
                        <blockquote>
                            <p>{{ post.content | truncatewords:40 | escape_once | strip_html }} </p><span>&hellip;</span> 
                        </blockquote>
                        <header>
                            <div class="tags">
                                {% for tag in post.tags %}
                                <a class="taglink" href="{{ site.baseurl }}/blogs/tags/{{ tag }}/"><span class="label label-{% cycle 'primary', 'success', 'warning', 'danger' %}">{{ tag }}</span></a>
                                {% endfor %}
                            </div>
                            <div class="timelab">
                                {{ post.date | date: "%B %e, %Y" }}
                            </div>
                        </header>
                    </article>
                {% endfor %}
            </div>
        </div>
    </div>
