
    <div class="container-fluid">
        <div class="container">
            <div class="page-header text-center">
                <h1>Tag: ##TAG##</h1>
            </div>

            <br />
            <ul class="list-inline text-center">
                <li class="h5"><a href="{{ site.baseurl }}/blogs/"><i class="fa fa-tasks"></i> Block View</a></li>
                <li class="divider"></li>
                <li class="h5"><a href="{{ site.baseurl }}/blogs/listview/"><i class="fa fa-list"></i> List View</a></li>
                <li class="divider"></li>
                <li class="h5"><a href="{{ site.baseurl }}/blogs/tags/"><i class="fa fa-cloud"></i> Tag Could</a></li>
            </ul>

            <div class="posts-block">
                <table class="table table-striped table-hover">
                    <tbody>
                        {% for post in site.tags.##TAG## %}
                            <tr>
                                <td>
                                    <article class="postitem-block">
                                        <h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>
                                        <blockquote>
                                            <p>{{ post.content | truncatewords:40 | escape_once | strip_html }} </p>
                                        </blockquote>
                                        <header>
                                            <div class="tags">
                                                {% for tag in post.tags %}
                                                    <a class="taglink" href="{{ site.baseurl }}/blogs/tags/{{ tag }}/"><span class="label label-{% cycle 'primary', 'success', 'warning', 'danger' %}">{{ tag }}</span></a>
                                                {% endfor %}
                                            </div>
                                            <div class="timelab">
                                                {{ post.date | date: "%B %e, %Y" }}
                                            </div>
                                        </header>
                                    </article>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
