---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
      Written on {{ page.date | date: "%B %e, %Y" }} 
      {% if page.moddate %}Last modify: {{ page.moddate | date: "%B %e, %Y" }} {% endif %}
  </div>

  {% include disqus.html disqus_identifier=page.disqus_identifier %}
</article>
