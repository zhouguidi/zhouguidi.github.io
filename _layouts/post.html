---
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <p>Category: {{ page.category }}</p>
  <p>Tags: {{ page.tags }}</p>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
      Written on {{ page.date | date: "%B %e, %Y" }}
      {% if page.moddate %}; Last modified on {{ page.moddate | date: "%B %e, %Y" }} {% endif %}
  </div>

  {% include disqus.html disqus_identifier=page.disqus_identifier %}
</article>
